async function fetchFunction(aURL) {

	tryagain=1;

	while (tryagain == 1)
	{
		const response = await fetch(aURL);

		if (response.status == 200)
		{
			const responsetext = await response.text();
			tryagain=0;
			return responsetext;
		}
		else if (response.status == 405)
		{
			tryagain=1;
		}
		else
		{
			return "";
			tryagain=0;
		}
	}
}
